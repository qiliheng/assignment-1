<nav class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li *ngIf="!isLoggedIn"><a class="nav-link" routerLink="/login">Login</a></li>
      <li *ngIf="!isLoggedIn"><a class="nav-link" routerLink="/create-user">Create New User</a></li>
      <li *ngIf="isLoggedIn"><a class="nav-link" routerLink="/account">Account</a></li>
      <li *ngIf="isLoggedIn"><a class="nav-link" routerLink="/profile">Profile</a></li>
      <li *ngIf="isLoggedIn"><a class="nav-link" routerLink="/groups">Groups</a></li>
      <!-- Only show the Superadmin link if the user's role is 'super-admin' -->
      <li *ngIf="isLoggedIn && userRole === 'super-admin'"><a class="nav-link" routerLink="/super-admin">Superadmin</a></li>
      <li *ngIf="isLoggedIn"><button (click)="logout()">Logout</button></li>
    </ul>
    <div class="navbar-text" *ngIf="isLoggedIn">Welcome, {{ username }}</div>
  </div>
</nav>
<div class="container">
  <router-outlet></router-outlet>
</div>
