<div>
  <h3>Groups</h3>
  <ul>
    <li *ngFor="let group of groups" (click)="selectGroup(group.id)">
      {{ group.name }}
    </li>
  </ul>

  <h3 *ngIf="channels.length">Channels in Selected Group</h3>
  <ul>
    <li *ngFor="let channel of channels">
      {{ channel.name }}
    </li>
  </ul>
</div>
